<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsiveImages.css">
    <title>Responsive Images</title>
</head>
<body>
    <main>
        <picture>
            <source media="(min-width:1000px)" srcset="./img/mediano.jpg">
            <source media="(min-width:1300px)" srcset="./img/grande.jpg">
            <img src="./img/pequeno.jpg" alt="Example Image">
        </picture>
    </main>
</body>
</html>
